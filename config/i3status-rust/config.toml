[[block]]
block = "custom"
command = ''' echo "☀️  $(senec --address 192.168.2.190 --kilo produced)" kW '''
interval = 5

[[block]]
block = "custom"
command = ''' echo "🔥 $(senec --address 192.168.2.190 --kilo consumed)" kW '''
interval = 5

[[block]]
block = "custom"
command = ''' echo "🔋 $(senec --address 192.168.2.190 --kilo battery) kW / $(senec --address 192.168.2.190 battery-percentage) %"'''
interval = 5


[[block]]
block = "memory"
# display_type = "memory"
format = "$icon $mem_used_percents"
format_alt = "$icon $swap_used_percents"
interval = 15

[[block]]
block = "cpu"
interval = 1


[[block]]
block = "load"
interval = 1
format = "$icon $1m.eng(w:4)"

# [[block]]
